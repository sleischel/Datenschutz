<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>DSGVO-Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body onload="document.querySelector('input[name=answer]').focus()">
    <main class="container">
      <h1>üß† DSGVO-Quiz</h1>

      <div class="question">
        <strong>Frage {{ qid + 1 }}:</strong><br>{{ question }}
      </div>

      <form method="POST">
        <input type="text" name="answer" placeholder="Deine Antwort eingeben" autocomplete="off" required>
        <button type="submit">Antwort pr√ºfen</button>
      </form>

      {% if feedback %}
        <div class="feedback {% if 'Richtig' in feedback %}correct{% else %}incorrect{% endif %}">
          {{ feedback }}
        </div>
      {% endif %}

      {% if correct_answers %}
        <div class="explanation">
          <strong>Richtige Antwort(en):</strong> {{ correct_answers }}
        </div>
      {% endif %}

      {% if explanation %}
        <div class="explanation">
          <strong>Erkl√§rung:</strong> {{ explanation }}
        </div>
      {% endif %}

      <div class="footer">
        <a href="{{ url_for('next_question', qid=qid) }}">‚û°Ô∏è N√§chste Frage</a>
      </div>
    </main>
  </body>
</html>
