<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>DSGVO-Quiz</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <body>
  <div class="container">
    <h1>Frage {{ qid + 1 }}</h1>

        {{ feedback }}
      </div>
      <p><strong>Richtige Antwort(en):</strong> {{ correct_answers }}</p>
      <p><strong>Erkl√§rung:</strong> {{ explanation }}</p>
      <a href="{{ url_for('next_question', qid=qid) }}" class="button">N√§chste Frage ‚û°Ô∏è</a>
    {% else %}
      <form method="post">
        <input type="text" name="answer" placeholder="Deine Antwort hier..." autofocus>
        <button type="submit">Antwort pr√ºfen</button>
      </form>
    {% endif %}
  </div>
</body>
</html>
