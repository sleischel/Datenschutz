<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>DSGVO-Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìò DSGVO-Quiz</h1>
      <button id="theme-toggle">üåì Dark Mode</button>
    </div>

    <div class="progress-container">
      <div class="progress-bar" style="width: {{ ((qid + 1) / total_questions) * 100 }}%;"></div>
    </div>

    <form method="post">
      <div class="question-box">
        <p class="question">{{ question }}</p>
        <input type="text" name="answer" placeholder="Antwort eingeben..." required>
        <button type="submit">‚úÖ Pr√ºfen</button>
      </div>
    </form>

    {% if feedback %}
    <div class="feedback {% if correct %}correct{% else %}wrong{% endif %}">
      <p>{{ feedback }}</p>
      {% if not correct %}
        <p><strong>Korrekte Antwort:</strong> {{ correct_answers }}</p>
      {% endif %}
      <p>{{ explanation }}</p>
      <a href="{{ url_for('next_question', qid=qid) }}" class="next-button">‚û°Ô∏è N√§chste Frage</a>
    </div>
    {% endif %}

    <div class="footer">
      Frage {{ qid + 1 }} von {{ total_questions }}
    </div>
  </div>

  <script>
    const toggle = document.getElementById("theme-toggle");
    toggle.onclick = () => {
      document.body.classList.toggle("dark-mode");
    };
  </script>
</body>
</html>
