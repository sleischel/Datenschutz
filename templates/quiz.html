<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>DSGVO-Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Frage {{ qid + 1 }}</h1>
    <p>{{ question }}</p>

    {% if feedback %}
      <div class="feedback">{{ feedback }}</div>
      <p><strong>Korrekte Antwort(en):</strong> {{ correct_answers }}</p>
      <p><strong>Erklärung:</strong> {{ explanation }}</p>
      <a href="{{ url_for('next_question', qid=qid) }}"><button>➡️ Nächste Frage</button></a>
    {% else %}
      <form method="POST">
        <input type="text" name="answer" placeholder="Antwort eingeben..." required>
        <button type="submit">✅ Abschicken</button>
      </form>
    {% endif %}
  </div>
</body>
</html>
