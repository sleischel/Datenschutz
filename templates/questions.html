<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>DSGVO-Quiz – Frage {{ qid + 1 }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="quiz-screen">
  <div class="quiz-container">
  <div class="score-badge">
  🧠 Dein Punktestand: <span>{{ score }}</span> / {{ total }}
  </div>
    <h1>Frage {{ qid + 1 }}</h1>
    
    <p class="question-text">{{ question }}</p>

    <form method="post">
      <input type="text" name="answer" placeholder="Deine Antwort" required>
      <button type="submit">✅ Antwort prüfen</button>
    </form>
{% if feedback %}
  <div class="feedback">{{ feedback }}</div>
  {% if explanation %}
    <div class="explanation">💡 Erklärung: {{ explanation }}</div>
    <a href="{{ url_for('questions_route', qid=next_qid) }}" class="next-button">➡️ Nächste Frage</a>
    {% endif %}
  </div>
</body>
</html>
